<h1>Meu Formulario</h1>
<form
     action="https://formspree.io/f/xwkdbglw" method="POST">
     <p>
        <label>Digite seu nome</label><br>
        <input placeholder="Seu Nome" type="text" required="required" name="Nome">
     </p>
     <p>
        <label>Digite sua mensagem</label><br>
        <textarea name="Mensagem" placeholder="Digite sua Mensagem" cols="30" rows="8" required></textarea>
     </p>
     <p>
        <label>Escolha os esportes que você pratica</label><br>
        <ul>
            <li><input value="Sim" name="Judo" type="checkbox">Judô</li>
            <li><input value="Sim" name="Futebol" type="checkbox">Futebol</li>
            <li><input value="Sim" name="Tenis" type="checkbox">Tenis</li>
        </ul>
        
     </p>
     <p>
        <label>Escolha sua cor favorita</label><br>
        <ul>
        <li><input value="Vermelha" name="corFavorita" type="radio">Vermelha</li>
        <li><input value="Azul"  name="corFavorita" type="radio">Azul</li>
        <li><input value="Amarela" name="corFavorita" type="radio">Amarela</li>
        <li><input value="Preta" name="corFavorita" type="radio">Preta</li>
         </ul>
     </p>
     <p>
        <label>Escolha sua cidade</label><br>
        <select name="Cidade">
            <option value="SP">São Paulo</option>   
            <option value="RJ">Rio de Janeiro</option>
            <option value="CTBA">Curitiba</option>
            <option selected value="FLP">Floripa</option>
        </select>
     </p>
     <p>
        <input value="Sim" name="termoDoContrato" type="checkbox"> Aceito os termos do contrato
     </p>
     <button type="submit">Enviar</button>  
     
</form>
